<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="card">
   <img src="../imagenes/i-hero.svg" class="img1" alt="">
   <div class="textos">
     <h1>Order Summary</h1>
     <p class="color">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
   </div>
   <div class="anual">
     <img src="../imagenes/icon-music.svg" alt="" class="music">
     <p class="color"><b class="negro">Annual Plan</b><br>
      $59.99/year</p>
      <a href="">Change</a>
   </div>
   <div class="button">
     <a href="" class="btn1">Proceed to Payment</a>
     <a href="" class="btn2">Cancel Order</a>
   </div>
  </div>
